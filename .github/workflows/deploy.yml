name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-24.04

    env:
      SSH_HOST: lokipaw.com
      SSH_PORT: 22
      SSH_USER: feda
      SSH_TARGET: /home/feda/docker/estate_master

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Rsync sources to server
        run: |
          RSYNC_EXCLUDES="--exclude .git/ --exclude pgdata/ --exclude media/ --exclude staticfiles/"
          rsync -az --delete $RSYNC_EXCLUDES \
            -e "ssh -p $SSH_PORT" \
            ./ "${SSH_USER}@${SSH_HOST}:${SSH_TARGET}/"

      - name: Build & restart containers on server
        run: |
          ssh -p "$SSH_PORT" "${SSH_USER}@${SSH_HOST}" bash -lc '
            set -e
            cd ~/docker/estate_master
            docker compose down
            docker compose up -d --build
            docker compose ps
          '
